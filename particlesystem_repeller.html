<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
  <meta name="keywords" content="JavaScript, Framework, Animation, Natural, System" />
  <meta name="description" content="FloraJS simulates natural systems using JavaScript." />
  <meta name="viewport" content = "user-scalable=no, width=device-width, initial-scale=1.0; maximum-scale=1.0;" />
  <title>FloraJS | Simulate natural systems with JavaScript</title>
  <link rel="stylesheet" href="css/mantle.css" type="text/css" charset="utf-8" />
  <link rel="stylesheet" href="css/flora.css" type="text/css" charset="utf-8" />
  <script src="scripts/mantle.js" type="text/javascript" charset="utf-8"></script>
  <script src="scripts/flora.js" type="text/javascript" charset="utf-8"></script>
  %TRACKING%
  </head>
  <body>
    <script type="text/javascript" charset="utf-8">

      Flora.Mantle.System.create(function() {

        this.add('ParticleSystem', {
          lifespan: -1,
          startColor: [255, 255, 255],
          particleOptions: {
            maxSpeed: 3
          }
        });

        this.add('Repeller', {
          draggable: true,
          location: function () {
            return new Flora.Vector(this.world.bounds[1]/2 - 120, this.world.bounds[2]/2 - 120);
          }
        });

        this.add('Repeller', {
          draggable: true,
          location: function () {
            return new Flora.Vector(this.world.bounds[1]/2 + 120, this.world.bounds[2]/2 + 120);
          }
        });

        this.add('Caption', {
          text: 'Particle System and Repellers: drag repellers to affect particle system',
          opacity: 0.4,
          borderColor: 'transparent',
          position: 'top center'
        });

        this.add('InputMenu', {
          opacity: 0.4,
          borderColor: 'transparent',
          position: 'bottom center'
        });

      });
    </script>
  </body>
</html>
