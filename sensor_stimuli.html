<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
  <meta name="keywords" content="JavaScript, Framework, Animation, Natural, System" />
  <meta name="description" content="FloraJS simulates natural systems using JavaScript." />
  <meta name="viewport" content = "user-scalable=no, width=device-width, initial-scale=1.0; maximum-scale=1.0;" />
  <title>FloraJS | Simulate natural systems with JavaScript</title>
  <link rel="stylesheet" href="css/burner.css" type="text/css" charset="utf-8" />
  <link rel="stylesheet" href="css/flora.css" type="text/css" charset="utf-8" />
  <script src="scripts/burner.js" type="text/javascript" charset="utf-8"></script>
  <script src="scripts/flora.js" type="text/javascript" charset="utf-8"></script>
  %TRACKING%
  </head>
  <body>
  <script type="text/javascript" charset="utf-8">

    Flora.Burner.System.create(function() {

      Flora.Burner.World.update({
        gravity: new Flora.Vector(),
        c: 0
      });

      this.add('Heat', {
        draggable: true,
        location: function () {
          return new Flora.Vector(this.world.bounds[1] * 0.25, this.world.bounds[2] * 0.15);
        }
      });

      this.add('Heat', {
        draggable: true,
        location: function () {
          return new Flora.Vector(this.world.bounds[1] * 0.85, this.world.bounds[2] * 0.15);
        }
      });

      this.add('Heat', {
        draggable: true,
        location: function () {
          return new Flora.Vector(this.world.bounds[1] * 0.85, this.world.bounds[2] * 0.85);
        }
      });

      this.add('Heat', {
        draggable: true,
        location: function () {
          return new Flora.Vector(this.world.bounds[1] * 0.15, this.world.bounds[2] * 0.75);
        }
      });

      this.add('Cold', {
        draggable: true,
        location: function () {
          return new Flora.Vector(this.world.bounds[1] * 0.5, this.world.bounds[2] * 0.5);
        }
      });

      this.add('Liquid', {
        draggable: true,
        location: function () {
          return new Flora.Vector(this.world.bounds[1] * 0.45, this.world.bounds[2] * 0.8);
        }
      });

      this.add('Liquid', {
        draggable: true,
        location: function () {
          return new Flora.Vector(this.world.bounds[1] * 0.65, this.world.bounds[2] * 0.2);
        }
      });

      this.add('Agent', {
        sensors: [
          this.add('Sensor', {
            type: 'heat',
            behavior: 'COWARD'
          }),
         this.add('Sensor', {
            type: 'cold',
            behavior: 'ACCELERATE'
          })
        ],
        velocity: new Flora.Vector(1, 0.5),
        minSpeed: 1,
        mass: 10,
        motorSpeed: 4
      });

      //

      this.add('Caption', {
        text: 'Sensor, Stimuli and Proximity Objects: Drag objects into the Agent\'s path',
        opacity: 0.4,
        borderColor: 'transparent',
        position: 'top center'
      });

      this.add('InputMenu', {
        opacity: 0.4,
        borderColor: 'transparent',
        position: 'bottom center'
      });
    });
  </script>
</body>
</html>
