  <script type="text/javascript" charset="utf-8">

      Flora.Mantle.System.create(function() {

        Flora.Mantle.World.update({
          gravity: new Flora.Vector(),
          c: 0
        });

        var walkerA = this.add('Point'),
            walkerB = this.add('Walker', {width: 50, height: 50}),
            walkerC = this.add('Walker', {width: 50, height: 50});

        this.add('Connector', {
          parentA: walkerA,
          parentB: walkerB
        });

        this.add('Connector', {
          parentA: walkerB,
          parentB: walkerC
        });

        this.add('Connector', {
          parentA: walkerC,
          parentB: walkerA
        });

      });

  </script>
