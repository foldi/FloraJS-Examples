  <body>
    <script type="text/javascript" charset="utf-8">

      Flora.Mantle.System.create(function() {

        this.add('Particle');

        this.add('Caption', {
          text: 'Simple',
          opacity: 0.4,
          borderColor: 'transparent',
          position: 'top center'
        });

        this.add('InputMenu', {
          opacity: 0.4,
          borderColor: 'transparent',
          position: 'bottom center'
        });

      });
    </script>
