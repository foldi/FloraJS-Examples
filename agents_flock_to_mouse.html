  <body>
    <script type="text/javascript" charset="utf-8">

      Flora.Mantle.System.create(function() {

        Flora.Mantle.World.update({
          gravity: new Flora.Vector(),
          c: 0
        });

        for (var i = 0; i < 10; i++) {
          this.add('Agent', {
            followMouse: true,
            flocking: true,
            width: 20,
            height: 15
          });
        }

        this.add('Caption', {
          text: 'Agents flock to mouse',
          opacity: 0.4,
          borderColor: 'transparent',
          position: 'top center'
        });

        this.add('InputMenu', {
          opacity: 0.4,
          borderColor: 'transparent',
          position: 'bottom center'
        });

      });
    </script>
